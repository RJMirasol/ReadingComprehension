<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Comprehension Practice Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Reading Comprehension Practice Test</h1>
      <div id="timer">10:00</div>
      <!-- Timer display -->
    </header>
    <main>
      <div class="container">
        <h2>Please select practice test</h2>
        <div id="practice-select-container">
          <label for="practice-select">Select Practice Test:</label>
          <select id="practice-select">
            <option value="default">- - - -</option>
            <option value="0">Practice 1</option>
            <option value="1">Practice 2</option>
            <option value="2">Practice 3</option>
            <option value="3">Practice 4</option>
            <option value="4">Practice 5</option>
            <option value="5">Practice 6</option>
            <option value="6">Practice 7</option>
            <option value="7">Practice 8</option>
            <!-- Add other practice options as needed -->
          </select>
        </div>
        <div id="body">
          <section class="reading-passage" id="reading-passage">
            <h2>Reading Passage</h2>
          </section>
          <section class="questions" id="questions">
            <h2>Questions</h2>
          </section>
          <section class="questions" id="results">
            <h2>Results</h2>
          </section>
          <button
            id="next-test-btn"
            style="display: none"
            onclick="selectNextTest()"
          >
            Next Test
          </button>
        </div>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
